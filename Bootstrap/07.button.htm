<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" />
<script src="bootstrap/js/jquery-1.11.2.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<style>
</style>
<body style="margin: 20px;">
	<div class="container-fluid">
		<div class="row">
			<a href="01.intro.htm" class="btn btn-default">Hello</a>
			<!-- 激活（正被选中状态） -->
			<a href="01.intro.htm" class="btn btn-default active">Hello</a>
			<!-- 禁用（不可单击选择） -->
			<a href="01.intro.htm" class="btn btn-default disabled">Hello</a>
			<a href="01.intro.htm" class="btn btn-default" disabled>Hello</a>
		</div>
		<div class="row">
			<!-- 超链接和span都可以使用按钮样式 -->
			<a href="01.intro.htm" class="btn btn-default">Hello</a>
			<span class="btn btn-primary">Hello</span >
			
			<a class="btn btn-success">Hello</a>
			<a class="btn btn-danger">Hello</a>
			<a class="btn btn-info">Hello</a>
			<a class="btn btn-warning">Hello</a>
		</div>
		<div class="row">
			<button class="btn btn-default">Hello</button>
			<button class="btn btn-primary">Hello</button>
			<button class="btn btn-success">Hello</button>
			<button class="btn btn-danger">Hello</button>
			<button class="btn btn-info">Hello</button>
			<button class="btn btn-warning">Hello</button>
		</div>
		<div class="row">
			<button class="btn btn-default btn-sm">Hello</button>
			<button class="btn btn-primary btn-sm">Hello</button>
			<button class="btn btn-success btn-sm">Hello</button>
			<button class="btn btn-danger btn-sm">Hello</button>
		</div>
		<div class="row">
			<button class="btn btn-default btn-lg">Hello</button>
			<button class="btn btn-primary btn-lg">Hello</button>
			<button class="btn btn-success btn-lg">Hello</button>
			<button class="btn btn-danger btn-lg">Hello</button>
		</div>
		<div class="row">
			<!-- 将按钮设置为父容器等宽 -->
			<button class="btn btn-default btn-xs btn-block">Hello</button>
		</div>
	</div>
</body>
</html>
